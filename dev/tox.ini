[flake8]
ignore =
    E203,
    E226,
    E305,
    E402,
    E501,
    E722,
    E731,
    E741,
    F403,
    F811,
    F841,
    W503,
    W504,
per-file-ignores =
    python/pyspark/ml/param/shared.py: F405,
exclude =
    */target/*,
    docs/.local_ruby_bundle/,
    python/pyspark/cloudpickle/*.py,
    python/docs/build/*,
    python/docs/source/conf.py,
    python/.eggs/*,
    dist/*,
    .git/*,
    python/pyspark/sql/pandas/functions.pyi,
    python/pyspark/sql/column.pyi,
    python/pyspark/worker.pyi,
    python/pyspark/java_gateway.pyi,
    dev/ansible-for-test-node/*,
max-line-length = 100
